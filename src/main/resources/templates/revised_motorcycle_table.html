<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>バイク情報管理</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2>バイク情報管理</h2>
      <div class="row g-3 mb-4">
        <div class="col-md">
          <label for="searchBox" class="form-label">キーワード</label>
          <input
            type="text"
            class="form-control"
            id="searchBox"
            placeholder="検索してください"
          />
        </div>
        <div class="col-md">
          <label for="searchBox2" class="form-label">キーワード</label>
          <input
            type="text"
            class="form-control"
            id="searchBox2"
            placeholder="検索してください"
          />
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-primary mt-4">検索</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-secondary mt-4">新規</button>
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-danger mt-4">削除</button>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">メーカー</th>
            <th scope="col">車種</th>
            <th scope="col">排気量</th>
            <th scope="col">価格</th>
            <th scope="col">備考</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Honda</td>
            <td>CBR500</td>
            <td>500cc</td>
            <td>¥550,000</td>
            <td>コメント</td>
          </tr>
          <!-- Repeat rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
